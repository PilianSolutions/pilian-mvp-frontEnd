      alt style="width: 100%;">
  </div>

  <div class="pilian-header">
    <h1>Bem vindo</h1>
    <h2>Pilian!</h2>
  </div>

  <div class="pilian-container-acesso">
    <div class="pilian-botao-criar-conta">
      <button type="button" class="btn btn-primary"
        style="width: 100%;background: #c4f21b; border: none; color: #121212;" (click)="criarConta()"><i class="fa-regular fa-plus"></i> Criar Conta</button>

    <div class="pilian-formulario">
      <div class="col-lg-7 mb-2">
        <label for="basic-url" class="form-label">Matricula:</label>
        <div class="input-group" style="width: 100%;">
          <span class="input-group-text" id="addon-wrapping">
            <i class="fa-solid fa-user"
              style="color: rgb(196, 242, 27);"></i></span>
          <input type="text" class="form-control" placeholder="Matricula"

        <label for="basic-url" class="form-label">Senha:</label>

        <div class="input-group" style="width: 100%;">
          <span class="input-group-text" id="addon-wrapping"><i
              class="fa-solid fa-key"
              style="color: rgb(196, 242, 27);"></i></span>
          <input type="password" class="form-control" placeholder="Senha"
            aria-label="password" aria-describedby="addon-wrapping">
        </div>
      </div>

      <div class="col-lg-7 mb-2">
        <div class="input-group flex-nowrap">
          <button type="button" class="btn btn-primary"
            style="width: 100%;background: #c4f21b; border: none; color: #121212;">Entrar</button>

        </div>

      </div>
